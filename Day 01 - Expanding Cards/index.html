<!DOCTYPE html>
<html>

<head>

  <title>Expanding Cards</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="cards">
    <div class="card active" style="background-image: url('https://images.unsplash.com/photo-1513558161293-cdaf765ed2fd?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387');">
     <h3>Lemmon Aid</h3>
     <h2>Price: $2.50</h2>
      
    </div>
    <div class="card " style="background-image: url('https://images.unsplash.com/photo-1597403491447-3ab08f8e44dc?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=375');">

    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1474722883778-792e7990302f?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=391');">

    </div>
    <div class="card "style="background-image: url('https://images.unsplash.com/photo-1589734580748-6d9421464885?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=389');">
       <h3>Strawberry Shake</h3>

    <div class="card " style="background-image: url('https://images.unsplash.com/photo-1601091566377-17adfa2fa02e?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387');">
       <h3>Green Apple Juice</h3>

    </div>
    <div class="card " style="background-image: url('https://images.unsplash.com/photo-1568909344668-6f14a07b56a0?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435');">
        <h3>pomegranate</h3>
        <h2>Price: $0.50</h2>
      
    </div>

  <script src="script.js"></script>

</html>
